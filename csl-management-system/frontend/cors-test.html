<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>üß™ CORS Test for CSL Backend</h1>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            
            try {
                console.log('Testing CORS with fetch...');
                
                const response = await fetch('http://localhost:5001/api/v1/students', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div style="color: green;">
                            ‚úÖ CORS Test Passed!<br>
                            Status: ${response.status}<br>
                            Students found: ${data.data ? data.data.length : 0}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div style="color: orange;">‚ö†Ô∏è Response not OK: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML = `
                    <div style="color: red;">
                        ‚ùå CORS Test Failed!<br>
                        Error: ${error.message}<br>
                        <br>
                        <strong>Possible solutions:</strong><br>
                        1. Make sure backend is running on port 5001<br>
                        2. Check browser console for detailed error<br>
                        3. Restart backend with updated CORS settings
                    </div>
                `;
            }
        }
        
        // Test immediately when page loads
        testCORS();
        
        // Also test every 5 seconds to see when backend comes online
        setInterval(testCORS, 5000);
    </script>
</body>
</html>
